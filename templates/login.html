{% extends 'base.html'%}
{% block content %}
<div>
    {{form.csrf_token}}
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">로그인</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                <div class="text w-100">
                  <h2>학생 출석 관리 시스템</h2>
                  <p>계정이 없습니까?</p>
                  <a href="/sign_up/1" class="btn btn-white btn-outline-white">회원가입</a>
                </div>
              </div>
              <div class="login-wrap p-4 p-lg-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">로그인</h3>
                  </div>
                </div>
                <form action="/login" method="POST" class="signin-form">
                  <div class="form-group mb-3">
                    <label class="label" for="name">ID</label>
                    <input type="text" class="form-control" placeholder="Username" name="id" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">PW</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">로그인</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>

            <label for="id">ID</label>

        </div>
        <br>
        <div class="form-group">
            <label for="password">PW</label>
            <input type="password" name="password" id='password' class = 'form-control' value="{{form.password.data or ''}}">
        </div>
        <br>
        <input type="submit" class='btn btn-primary' value="로그인">
    </form> -->
</div>
{% endblock %}
