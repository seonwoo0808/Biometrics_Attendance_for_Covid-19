{% extends 'base.html'%}
{% block content %}
<style>
    .float_div {
        float: left;
    }
</style>
<div class="my_div">
    <div class = 'float_div'>
        <button class='btn btn-primary' onclick="location.href='https://tmuc.kr:8000/dashboard/{{pre_day}}'" type="button">이전일</button>
    </div>
    <div class = 'float_div'>
        <h2>{{date}}</h2>
    </div>
    {% if next_available == True %}
    <div class = 'float_div'>
        <button class='btn btn-primary' onclick="location.href='https://tmuc.kr:8000/dashboard/{{next_day}}'" type="button">다음일</button>
    </div>
    {% else %} 
    <div class = 'float_div'>
        <button class='btn btn-primary' type="button" disabled>다음일</button>
    </div>
    {% endif %}
</div>
 
<table class="table table-striped table-bordered table-hover">
    
    <thead>
        
        <tr>
            <th>번호</th>
            <th>ID</th>
            <th>이름</th>
            <th>시간</th>
            <th>출석</th>
            <th>사유</th>
        </tr>
    </thead>
    <tbody>
        {% for i in attendance %}
        <tr>
            <th>{{i[0]}}</th>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[5]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<button class='btn btn-primary' onclick="location.href='https://tmuc.kr:8000/csvUpload'" type="button">학생 등록하기</button>
{% endblock %}
