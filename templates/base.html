{% with messages = get_flashed_messages() %} 
    {% if messages %} 
        <script> alert("{{messages[-1]}}") </script> 
    {% endif %} 
{% endwith %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <!-- 부트스트랩 사용 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static' ,filename ='images/favicon.ico')}}" type="image/x-icon">
    <title>학생 출석 종합 관리 시스템</title>
    
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a href="{{ url_for('index')}}"><img class="sw-logo" src="{{ url_for('static' ,filename ='images/logo.png')}}" alt="학생 출석 종합 관리 시스템" title="학생 출석 종합 관리 시스템" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        
                            {% if ID %}
                                {% if role == 'teacher' %}
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard')}}">대시보드</a>
                                </li>
                                {% endif %}
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('myinfo')}}">내정보</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('recieve_face')}}">출석하기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('logout')}}">로그아웃</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('loginpage')}}">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('sign_up_1')}}">회원가입</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link active" id="nav_item" aria-current="page" href="{{ url_for('help')}}">도움말</a>
                            </li>
                        </ul>
                        
            
                    </div>
                </div>
            </nav>
            <hr class="divder">
        </div>
    {% block content %}
    {% endblock %}
</body>
</html>
